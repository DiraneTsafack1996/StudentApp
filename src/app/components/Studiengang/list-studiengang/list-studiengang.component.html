<div class="container py-5">

    <div class="row">

        <div class="col">
            <h1 class="display-4 mt-5 mb-0">Listes Von Studiengangen </h1>
        </div>

    </div>


    <hr class="mt-0 mb-5 bg-dark">

    <div class="row">
        <div class="col   shadow">
          
            <table class="table table-striped">
                <thead>
                  <tr>
                    
                    <th scope="col">Studiengangname</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
                <tbody *ngFor="let studiengang of obj_Studiengang">
                  <tr>
                   
                    <td>{{studiengang.StudiengangName}}</td>
                    <td>

                    
                        <button routerLink="/liststudiengang/{{studiengang.Studiengang_Id_ref}}"    class="btn btn-info m-2" >Edit</button>
                        <button (click)="DeleteStudiengang(studiengang.Studiengang_Id_ref)" class="btn btn-danger m-2" >Delete</button>
                    
                       
                    </td>
                 
                  </tr>
                
                </tbody>
              </table>
        </div>


    </div>


</div>
